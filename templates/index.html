{% extends "base.html" %}

{% block content %}
    <h2>Posts</h2>
    <ul>
    {% for article in articles %}
        <li>
            <a href="{{ url_for('page', path=article.path) }}">{{ article.title }}
        </li>
    {% else %}
        <li>No articles so far</li>
    {% endfor %}
    </ul>
{% endblock content %}
